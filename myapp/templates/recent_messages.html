<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        {% for message in messages %}
        <tr>
            <td>{{ message.date }}</td>
            <td>{{ message.text|truncatechars:50 }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No recent messages found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
